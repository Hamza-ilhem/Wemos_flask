<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pump Control</title>
    <script>
        function togglePump() {
            fetch('http://192.168.43.160:5000/toggle', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('status').innerText = 'Pump is ' + data.status;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <h1>Pump Control</h1>
    <button onclick="togglePump()">Toggle Pump</button>
    <p id="status">Pump is OFF</p>
</body>
</html>
